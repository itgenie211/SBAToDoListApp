<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src = "script.js"></script>
</head>
<body>
<div class="container">
    <p>Create your To-Do List for the Week!</p>
    <div class="todo">
        <h2>To-Do List <img src ="https://assets.dryicons.com/uploads/icon/svg/6150/c40a9e1f-308b-48f1-b49e-14ef0e05af70.svg"></h2>
        <br />

        <form id="todoForm">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your to-do items here" required minlength="3">
                <button id="addButton" type="submit">Add</button>
            </div>
        </form>

        <ul id="listContainer"></ul>

        <button id="removeTaskButton">Remove Task</button>
        <button id="iterateTasksButton">Iterate Over Tasks</button>
    </div>
</div>   
</body>
</html>
